name: Publish dev packages

on:
  push:
    branches:
      - main
      - '1.*'
  workflow_dispatch:

jobs:
  publish-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # üîç Detecta mudan√ßas relevantes
      - name: Detect relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            publish:
              - 'packages/**'
              - '.npmrc'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

      # ‚è≠Ô∏è Skip se n√£o houve mudan√ßa relevante
      - name: Skip if no relevant changes
        if: steps.changes.outputs.publish != 'true'
        run: |
          echo "No relevant changes detected. Skipping dev publish."

      - uses: actions/setup-node@v4
        if: steps.changes.outputs.publish == 'true'
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - uses: pnpm/action-setup@v4
        if: steps.changes.outputs.publish == 'true'
        with:
          version: 9

      - name: Install dependencies
        if: steps.changes.outputs.publish == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build packages
        if: steps.changes.outputs.publish == 'true'
        run: pnpm -r build

      # dev ou dev-next
      - name: Define npm tag
        if: steps.changes.outputs.publish == 'true'
        id: npm_tag
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-next" >> $GITHUB_OUTPUT
          fi

      # 1Ô∏è‚É£ Bump vers√£o DEV do BASE
      - name: Bump dev version (base)
        if: steps.changes.outputs.publish == 'true'
        working-directory: packages/discord-message-transcript-base
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BASE_VERSION=$(echo "$CURRENT_VERSION" | cut -d- -f1)
      
          RUN=${GITHUB_RUN_NUMBER}
      
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            PREID=dev
            # pr√≥xima patch
            BASE_VERSION=$(node -e "
              const [a,b,c] = '$BASE_VERSION'.split('.').map(Number);
              console.log([a,b,c+1].join('.'));
            ")
          else
            PREID=dev-next
          fi
      
          # pega a √∫ltima vers√£o publicada com esse preid
          LAST_VERSION=$(npm view "$PKG_NAME" versions --json 2>/dev/null \
            | node -e "
              const versions = JSON.parse(require('fs').readFileSync(0, 'utf8'));
              const base = '$BASE_VERSION';
              const preid = '$PREID';
      
              const matches = versions
                .filter(v => v.startsWith(base + '-' + preid + '.'))
                .map(v => {
                  const m = v.match(new RegExp(base + '-' + preid + '\\.(\\d+)'));
                  return m ? Number(m[1]) : null;
                })
                .filter(v => v !== null);
      
              if (matches.length === 0) {
                console.log('-1');
              } else {
                console.log(Math.max(...matches));
              }
            ")
      
          NEXT_N=$((LAST_VERSION + 1))
          NEW_VERSION="${BASE_VERSION}-${PREID}.${NEXT_N}.${RUN}"
      
          echo "üì¶ Publishing version: $NEW_VERSION"
          pnpm version "$NEW_VERSION" --no-git-tag-version
      # 2Ô∏è‚É£ L√™ a vers√£o gerada
      - name: Read base version
        if: steps.changes.outputs.publish == 'true'
        id: base_version
        run: |
          echo "version=$(node -p "require('./packages/discord-message-transcript-base/package.json').version")" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ Aplica a MESMA vers√£o no MAIN
      - name: Sync main version
        if: steps.changes.outputs.publish == 'true'
        working-directory: packages/discord-message-transcript
        run: pnpm version ${{ steps.base_version.outputs.version }} --no-git-tag-version

      # 4Ô∏è‚É£ Crava depend√™ncia do MAIN ‚Üí BASE@vers√£o exata
      - name: Sync base dependency version
        if: steps.changes.outputs.publish == 'true'
        working-directory: packages/discord-message-transcript
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            pkg.dependencies = pkg.dependencies || {};
            pkg.dependencies['discord-message-transcript-base'] = '${{ steps.base_version.outputs.version }}';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      # 5Ô∏è‚É£ Publica BASE
      - name: Publish base (dev)
        if: steps.changes.outputs.publish == 'true'
        working-directory: packages/discord-message-transcript-base
        run: pnpm publish --tag ${{ steps.npm_tag.outputs.tag }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 6Ô∏è‚É£ Publica MAIN
      - name: Publish main (dev)
        if: steps.changes.outputs.publish == 'true'
        working-directory: packages/discord-message-transcript
        run: pnpm publish --tag ${{ steps.npm_tag.outputs.tag }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
